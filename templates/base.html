<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Fugaz+One|Bitter' rel='stylesheet' type='text/css'>
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        {{ charts_init }}
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <link rel="shortcut icon" href="/static/img/logo.png" type="image/png">
        <title>{{ title }}</title>
    </head>
    <body>
        <header>
            <div class="header-left"><a href="/">Ortho</a></div>
            <div class="header-center">
                <ul>
                    <li><a href='/'>Beautifier</a></li>
                    <li><a href='/stats'>Global stats</a></li>
                    {% if current_user.is_authenticated %}
                        <li><a href='/local_stats'>Local stats</a></li>
                        <li><a href='/token'>API Token</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="header-right">
                <nav>
                    {% if current_user.is_authenticated %}
                        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                    {% else %}
                        <p>
                            <a class="btn btn-warning" href="/register">Register</a>
                            <a class="btn btn-warning" href="/login">Login</a>
                        </p>
                    {% endif %}
                </nav>
            </div>
        </header>
        {% block content %}{% endblock %}
    </body>
</html>
